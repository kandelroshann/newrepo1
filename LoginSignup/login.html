<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="Author" content="Roshan Sharma">
	<link rel="stylesheet" type="text/css" href="logincss.css">
	<title> Login/Signup</title>
</head>
<body>
	<div class="form-box">
		<div class="button-box">
			<div id="btn"></div>
			<button type="button" class="toggle-btn" onclick="login()">Login</button>
			<button type="button" class="toggle-btn" onclick="signup()">Signup</button>
		</div>
		<div class="social-media">
		<a href="#"> <img src="facebook.png"></a>
		<a href="#"><img src="google.svg"></a>
		<a href="#"><img src="linkedin.svg"></a>
		</div>
		<form id="login" class="input-group" >
			<input type="text" class="input-field" placeholder="Enter your email" required>
			<input type="text" class="input-field" placeholder="Enter your password" required>
			<input type="checkbox" class="check-box">
			<span>Remember Password</span>
			<button type="submit" class="submit-btn">Login</button>
		</form>
		<form id="signup" class="input-group">
			<input type="text" class="input-field" placeholder="Enter your Full Name" required>
			<input type="email" class="input-field" placeholder="Enter your email" required>
			<input type="text" class="input-field" placeholder="Enter a password" required>
			<input type="checkbox" class="check-box">
			<span>I agree to terms and conditions</span>
			<button type="submit" class="submit-btn"> Signup</button>
		</form>
	


	</div>
<script >
	var x = document.getElementById("login");
	var y = document.getElementById("signup");
	var z = document.getElementById("btn");
		
	function signup() {
		x.style.left = "-400px";
		y.style.left = "50px";
		z.style.left = "110px";

	}

	function login() {
		x.style.left = "50px";
		y.style.left = "450px";
		z.style.left = "0px";

	}

</script>	

</body>
</html>
